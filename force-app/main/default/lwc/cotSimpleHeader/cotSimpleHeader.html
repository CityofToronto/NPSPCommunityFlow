<template>
    <div class="toronto">
        <a class="sr-only sr-only-focusable skippy" href="#main"><span>Skip
                to content</span></a>
        <img class="visible-print-block"
            src={cotLogoPrint}
            width="175" height="53" alt="City of Toronto">
        <header class="header">
            <div class="container-fluid">
                <div class="header-left">
                    <div class="logo">
                        <a href="http://www.toronto.ca"><img
                            src={cotLogo}
                            width="225" height="70" alt="Toronto"></a>
                    </div>
                </div>
                <div class="header-right">
                    <div class="top-bar">
                        <form action="../servlet/SearchServlet" name="s" id="s"
                            class="form-inline" role="search">
                            <input type="hidden" id="filetype" value="none"><input
                                type="hidden" id="barequery" value=""><input
                                type="hidden" id="websitesection" value=""><input
                                type="hidden" id="custcollection" value=""><input
                                id="www1" name="cname" value="www1" type="hidden"><label
                                class="sr-only" for="query">Search:</label>
                            <button id="query-search" type="submit" class="query-search btn btn-default">Search</button> <!--onclick="return handleSerchSubmit();"-->
                            <input id="query" class="query form-control ui-autocomplete-input"
                                maxlength="128" size="55" name="query"
                                value="" placeholder="Search"
                                autocomplete="off">
                        </form>
                        <button class="text-increase btn btn-default"
                            title="Increase text size">
                            <span class="sr-only">Increase text size</span>
                        </button>
                        <button class="text-decrease btn btn-default"
                            title="Decrease text size">
                            <span class="sr-only">Decrease text size</span>
                        </button>
                    </div>
                </div>
            </div>
            <section class="breadcrumbs">
                <div class="container-fluid" style="margin-right: 5px;">
                    <ol class="breadcrumb col-md-10" role="navigation"
                        aria-label="breadcrumbs">
                        <li><a href="http://www.toronto.ca"><span
                                class="glyphicon glyphicon-home" style="margin-right: 5px;"></span>City
                                of Toronto</a></li>
                    </ol>
                </div>
            </section>
        </header>  
    </div>
</template>
